<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More About Matcha Café Bliss</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f7f4; /* Light sage green background */
            background-image: url('background.jpg'); /* Background image */
            background-size: cover;
            background-attachment: fixed;
            color: #333;
        }
        header {
            background-color: rgba(138, 160, 123, 0.8); /* Medium sage green with transparency */
            color: white;
            padding: 1.5em 0;
            text-align: center;
        }
        header h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 2.5em;
            margin: 0;
        }
        nav {
            background-color: rgba(163, 181, 155, 0.8); /* Medium sage green with transparency */
            display: flex;
            justify-content: center;
            padding: 1em 0;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            transition: background-color 0.3s;
        }
        nav ul li a:hover {
            background-color: rgba(107, 112, 92, 0.8);
            border-radius: 5px;
        }
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
            background: rgba(255, 255, 255, 0.8); /* White with transparency */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .gallery {
            text-align: center;
            margin: 20px 0;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 80%;
            margin-bottom: 20px;
        }
        footer {
            background-color: rgba(107, 112, 92, 0.8); /* Dark sage green with transparency */
            color: white;
            text-align: center;
            padding: 1em 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>More About Matcha Café Bliss</h1>
        <p>Discover more about our matcha specialties and café ambiance.</p>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#gallery">Gallery</a></li>
        </ul>
    </nav>
    <div class="container">
        <section id="gallery" class="gallery">
            <h2>Gallery</h2>
            <img src="menu1.png" alt="Matcha Dessert 1">
            <img src="menu2.png" alt="Matcha Dessert 2">
            <img src="menu3.png" alt="Matcha Dessert 3">
        </section>
    </div>
    <footer>
        <p>&copy; 2024 Matcha Café Bliss. All rights reserved.</p>
    </footer>
</body>
</html>
